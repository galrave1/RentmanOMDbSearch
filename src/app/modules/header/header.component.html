<section>
    <form (submit)="onSubmit()" novalidate>
        <div class="row">
            <div class="part">
                <label for="serach">OMDB Search</label>
            </div>
            <div class="part">
                <input class="form-control" name="searchTerm" id="searchTerm" [(ngModel)]="searchTerm" placeholder="Search A Movie" required minlength="1">
                <button type="submit">Search</button>
            </div>
        </div>
    </form>
</section>
