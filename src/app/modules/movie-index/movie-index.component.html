<section class="display-section">
    <ng-container *ngIf="searchResponse; else showError">
        <div class="movie-card-container">
            <app-movie-card *ngFor="let movie of pageMovies;let odd=odd; let even=even;" [movie]="movie" [ngClass]="{ odd: odd, even: even }"></app-movie-card>
        </div>
    </ng-container>
    <ng-template #showError>
        <h3>{{SearchResult.Error}}</h3>
    </ng-template>
</section>
